                <button id="nextpic" class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next" onclick="nextSwing()">

                <div id="videoContainer" style="display: none;">

                    </video>
                    <button id="closeButton">关闭视频</button>
                </div>
                <button id="Demo" type="button">上桿身體未旋轉</button>
                <button id="Demo" type="button" onclick='location.href=("Deemo.html")'>上桿手臂彎曲太多</button>
                <button id="Demo" type="button" onclick='location.href=("Deemo.html")'>上桿手臂三角不穩定</button>
                <button id="Demo" type="button" onclick='location.href=("Deemo.html")'>下桿身體未旋轉</button>
                <button id="Demo" type="button" onclick='location.href=("Deemo.html")'>下桿手臂三角不穩定</button>
                <button id="Demo" type="button" onclick='location.href=("Deemo.html")'>送桿延伸未到位</button>
                <button id="Demo" type="button" onclick='location.href=("Deemo.html")'>收桿不完整</button>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
                <div class="col-7">
                    <h2 class="total-score-title">Total score :</h2>
                </div>
                <div class="col-5">
                    <h2 id="totalScore" class="total-score">0</h2>
                </div>
            </div>
            <table class="table swing-detail">
                <thead>
                    <tr>
                        <td id="swingNum" colspan="2">swing</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="align-left">預備動作</td>
                        <th id="step1" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">上桿</td>
                        <th id="step2" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">下桿</td>
                        <th id="step3" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">擊球</td>
                        <th id="step4" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">收桿</td>
                        <th id="step5" scope="row" class="color-green"></th>
                    </tr>
                    <tr>
                        <td class="align-left">Score</td>
                        <th id="swingScore" scope="row">0</th>
                    </tr>
                </tbody>
            </table>
            <div class="col-12">
                <h3 id="commenttitle" class="comment-tilte">評語：</h3>
            </div>
            <div class="col-12">
                <text id="comment" class="comment"></text>
            </div>
            <div class="col-12">
                <text id="space" class="comment">|</text>
            </div>
            
          </div>
        </div>

        <div class="row btn-switch">
            <div class="col-12">
                <button id="previousStd" type="button" class="btn btn-primary switchBtn" onclick="preStd()">上一位學生</button>
                <button id="nextStd" type="button" class="btn btn-primary switchBtn" onclick="nextStd()">下一位學生</button>
            </div>
        </div>
    </div>

<script>
    window.onload = function() {  
        loadJSON(1);
        switchSwingDetail(1, 1);
        setBtn()
    }
   
    function preSiwng() {
        //console.log('preSwing');
        swingNum = (swingNum - 1) % swingCount;
        if(swingNum == 0) {swingNum = swingCount};
        //console.log(swingNum);
        switchSwingDetail(stdNum, swingNum);
    }

    function nextSwing() {
        //console.log('nextSwing');
        swingNum = (swingNum + 1) % swingCount;
        if(swingNum == 0) {swingNum = swingCount};
        //console.log(swingNum);
        switchSwingDetail(stdNum, swingNum);
    }

    function preStd() {
        stdNum -= 1;
        //console.log(stdNum);
        setBtn();
        loadJSON(stdNum);
        switchSwingDetail(stdNum, 1);
    }

    function nextStd() {
        stdNum += 1;
        //console.log(stdNum);
        setBtn();
        loadJSON(stdNum);
        switchSwingDetail(stdNum, 1);
    }
    
    var playButton = document.getElementById("Deemo");
    var videoContainer = document.getElementById("videoContainer");
    var closeButton = document.getElementById("closeButton");

    playButton.addEventListener("click", function() {
        videoContainer.style.display = "block";
    });

    closeButton.addEventListener("click", function() {
        videoContainer.style.display = "none";
    });
    
</script>
